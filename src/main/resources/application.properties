server.port= 8090

spring.sql.init.platform=postgres
spring.datasource.url = jdbc:postgresql://localhost:5432/postgres?currentSchema=city_db
spring.datasource.username = postgres
spring.datasource.password = postgres

spring.jpa.properties.hibernate.default_schema=city_db
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.show_sql=true

server.tomcat.threads.max = 1
logging.level.root=error
logging.level.org.springframework=error
logging.level.ro.tuc=error


lab1.app.jwtSecret= DsrlSecretKey
lab1.app.jwtExpirationMs= 86400000
